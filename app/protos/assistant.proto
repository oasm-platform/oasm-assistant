syntax = "proto3";

package app;

// ----------------
// Health Check
// ----------------
service HealthCheck {
  rpc HealthCheck(HealthCheckRequest) returns (HealthCheckResponse);
}

message HealthCheckRequest {}

message HealthCheckResponse {
  string message = 1;
}

// ----------------
// Domain Classify
// ----------------
service DomainClassify {
  rpc DomainClassify(DomainClassifyRequest) returns (DomainClassifyResponse);
}

message DomainClassifyRequest {
  string domain = 1;
}
message DomainClassifyResponse {
  repeated string label = 1;
}

// ----------------
// Conversation
// ----------------
service ConversationService {
  rpc GetConversations(GetConversationsRequest) returns (GetConversationsResponse);
  rpc CreateConversation(CreateConversationRequest) returns (CreateConversationResponse);
  rpc UpdateConversation(UpdateConversationRequest) returns (UpdateConversationResponse);
  rpc DeleteConversation(DeleteConversationRequest) returns (DeleteConversationResponse);
  rpc DeleteConversations(DeleteConversationsRequest) returns (DeleteConversationsResponse);
}

message Conversation {
  string conversation_id = 1;
  string title = 2;
  string description = 3;
  string embedding = 4;
  string created_at = 5;
  string updated_at = 6;
}

message GetConversationsRequest {
}

message GetConversationsResponse {
  repeated Conversation conversations = 1;
}

message CreateConversationRequest {
  string title = 1;
  string description = 2;
}

message CreateConversationResponse {
  Conversation conversation = 1;
}

message UpdateConversationRequest {
  string conversation_id = 1;
  string title = 2;
  string description = 3;
}

message UpdateConversationResponse {
  Conversation conversation = 1;
}

message DeleteConversationRequest {
  string conversation_id = 1;
}

message DeleteConversationResponse {
  string message = 1;
  bool success = 2;
}

message DeleteConversationsRequest {
}

message DeleteConversationsResponse {
  string message = 1;
  bool success = 2;
}

// ----------------
// Message
// ----------------
service MessageService {
  rpc GetMessages(GetMessagesRequest) returns (GetMessagesResponse);
  rpc CreateMessage(CreateMessageRequest) returns (CreateMessageResponse);
  rpc UpdateMessage(UpdateMessageRequest) returns (UpdateMessageResponse);
  rpc DeleteMessage(DeleteMessageRequest) returns (DeleteMessageResponse);
}

message Message {
  string message_id = 1;
  string question = 2;
  string answer = 3;
  string conversation_id = 4;
  string embedding = 5;
  string created_at = 6;
  string updated_at = 7;
}

message GetMessagesRequest {
  string conversation_id = 1;
}

message GetMessagesResponse {
  repeated Message messages = 1;
}

message CreateMessageRequest {
  string question = 1;
  string conversation_id = 2;
}

message CreateMessageResponse {
  Message message = 1;
}

message UpdateMessageRequest {
  string message_id = 1;
  string question = 2;
}

message UpdateMessageResponse {
  Message message = 1;
}

message DeleteMessageRequest {
  string message = 1;
}

message DeleteMessageResponse {
  string message = 1;
  bool success = 2;
}
