services:
  # PostgreSQL with pgvector extension
  postgresql:
    image: pgvector/pgvector:pg16
    container_name: oasm-assistant-postgresql
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "9432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/database/extensions:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - oasm-network
    environment:
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8

  # OASM Assistant Application
  app:
    container_name: oasm-assistant-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
      # Multi-arch support

    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000" # gRPC port
    environment:
      - POSTGRES_HOST=postgresql
      - POSTGRES_PORT=5432
      - SEARXNG_URL=http://searxng:8080
      - LLM_BASE_URL=http://ollama:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - app-logs:/app/logs  # Use named volume instead of bind mount to avoid permission issues
      - ./data:/app/data
      - ./knowledge:/app/knowledge
      - ./app:/app/app
      - ./agents:/app/agents
      - ./common:/app/common
      - ./llms:/app/llms
      - ./tools:/app/tools
    depends_on:
      postgresql:
        condition: service_healthy
      searxng:
        condition: service_started
    networks:
      - oasm-network
    # Distroless has no curl, health check should be done by gRPC health check
    # or external monitoring tool
    # healthcheck:
    #   test: ["CMD", "grpc_health_probe", "-addr=:8000"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # SearXNG - Meta search engine
  searxng:
    container_name: oasm-assistant-searxng
    image: docker.io/searxng/searxng:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./searxng:/etc/searxng:rw
      - searxng-data:/var/cache/searxng:rw
    environment:
      - SEARXNG_BASE_URL=https://localhost:8080/
      - SEARXNG_SECRET=${SEARXNG_SECRET:-changeme}
    networks:
      - oasm-network
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  # Ollama - LLM Runtime
  ollama:
    container_name: oasm-assistant-ollama
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - oasm-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_KV_CACHE_TYPE=q8_0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  oasm-network:
    driver: bridge
    name: oasm-network

volumes:
  postgres_data:
    name: oasm-assistant-postgres-data
  searxng-data:
    name: oasm-assistant-searxng-data
  ollama-data:
    name: oasm-assistant-ollama-data
  app-logs:
    name: oasm-assistant-app-logs
