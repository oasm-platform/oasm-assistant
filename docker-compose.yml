services:
  # PostgreSQL with pgvector extension
  assistant-postgresql:
    image: pgvector/pgvector:pg17
    container_name: assistant-postgresql
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "9432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/database/extensions:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - oasm-network
    environment:
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8

  # Redis - Cache and Message Broker
  assistant-redis:
    image: redis:alpine
    container_name: assistant-redis
    restart: unless-stopped
    ports:
      - "9379:6379"
    command: redis-server --requirepass password
    volumes:
      - redis_data:/data
    networks:
      - oasm-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # OASM Assistant Application
  assistant-app:
    container_name: assistant-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
      # Multi-arch support

    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000" # gRPC port
    environment:
      - POSTGRES_HOST=assistant-postgresql
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://:password@assistant-redis:6379/1
      - SEARXNG_URL=http://assistant-searxng:8080
      - LLM_BASE_URL=http://host.docker.internal:3000/openai/v1
      - OASM_CORE_API_URL=http://host.docker.internal:6276
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - app-logs:/app/logs # Use named volume instead of bind mount to avoid permission issues
      - ./data:/app/data
      - ./knowledge:/app/knowledge
      - ./app:/app/app
      - ./agents:/app/agents
      - ./common:/app/common
      - ./llms:/app/llms
      - ./tools:/app/tools
    networks:
      - oasm-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # SearXNG - Meta search engine
  assistant-searxng:
    container_name: assistant-searxng
    image: docker.io/searxng/searxng:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./searxng:/etc/searxng:rw
      - searxng-data:/var/cache/searxng:rw
    environment:
      - SEARXNG_BASE_URL=https://localhost:8080/
      - SEARXNG_SECRET=${SEARXNG_SECRET:-changeme}
    networks:
      - oasm-network
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  # Ollama - LLM Runtime
  assistant-ollama:
    container_name: assistant-ollama
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "8005:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - oasm-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_KV_CACHE_TYPE=q8_0
      - OLLAMA_KEEP_ALIVE=${LLM_TIMEOUT}
      - LLM_MODEL_NAME=${LLM_MODEL_NAME}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # vLLM - High-performance LLM Inference Server
  assistant-vllm:
    container_name: assistant-vllm
    image: vllm/vllm-openai:latest
    restart: unless-stopped
    ports:
      - "8006:8000"
    volumes:
      - vllm-data:/root/.cache/huggingface
    networks:
      - oasm-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - LLM_API_KEY=${LLM_API_KEY}
      - VLLM_MODEL=${LLM_MODEL_NAME:-Qwen/Qwen2.5-7B-Instruct-AWQ}
      - VLLM_GPU_MEMORY_UTILIZATION=${LLM_GPU_MEMORY_UTILIZATION:-0.85}
      - VLLM_MAX_MODEL_LEN=${VLLM_MAX_MODEL_LEN:-16384}
      - VLLM_TENSOR_PARALLEL_SIZE=${LLM_TENSOR_PARALLEL_SIZE:-1}
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
    command: >
      --model ${LLM_MODEL_NAME:-Qwen/Qwen2.5-7B-Instruct-AWQ}
      --host 0.0.0.0
      --port 8000
      --gpu-memory-utilization ${LLM_GPU_MEMORY_UTILIZATION:-0.85}
      --max-model-len ${VLLM_MAX_MODEL_LEN:-16384}
      --tensor-parallel-size ${LLM_TENSOR_PARALLEL_SIZE:-1}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # SGLang - Fast and Expressive LLM Inference Server
  assistant-sglang:
    container_name: assistant-sglang
    image: lmsysorg/sglang:latest
    restart: unless-stopped
    ports:
      - "8007:30000"
    volumes:
      - sglang-data:/root/.cache/huggingface
    networks:
      - oasm-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - SGLANG_API_KEY=${LLM_API_KEY}
      # Model configuration
      - SGLANG_MODEL=${LLM_MODEL_NAME:-Qwen/Qwen2.5-7B-Instruct-AWQ}
      # Performance tuning
      - SGLANG_MEM_FRACTION=${LLM_GPU_MEMORY_UTILIZATION:-0.9}
      - SGLANG_CONTEXT_LENGTH=${LLM_MAX_TOKENS:-4096}
      - SGLANG_TP_SIZE=${LLM_TENSOR_PARALLEL_SIZE:-1}
    command: >
      python3 -m sglang.launch_server
      --model-path ${LLM_MODEL_NAME:-Qwen/Qwen2.5-7B-Instruct-AWQ}
      --host 0.0.0.0
      --port 30000
      --mem-fraction-static ${LLM_GPU_MEMORY_UTILIZATION:-0.9}
      --context-length ${LLM_MAX_TOKENS:-4096}
      --tp-size ${LLM_TENSOR_PARALLEL_SIZE:-1}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:30000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  oasm-network:
    driver: bridge
    name: assistant-network

volumes:
  postgres_data:
  redis_data:
  searxng-data:
  ollama-data:
  vllm-data:
  sglang-data:
  app-logs:
