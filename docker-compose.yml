version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg15
    container_name: oasm-postgres
    environment:
      POSTGRES_DB: oasm_db
      POSTGRES_USER: oasm
      POSTGRES_PASSWORD: oasm123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./core/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - oasm-network

  # Redis (Optional - for caching and task queue)
  redis:
    image: redis:7-alpine
    container_name: oasm-redis
    ports:
      - "6379:6379"
    networks:
      - oasm-network

  # Qdrant Vector Database (Optional alternative to Chroma)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: oasm-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - oasm-network

  # OASM Assistant API
  oasm-api:
    build: .
    container_name: oasm-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://oasm:oasm123@postgres:5432/oasm_db
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - oasm-network
    restart: unless-stopped

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: oasm-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - oasm-network

  # Grafana (Monitoring Dashboard)
  grafana:
    image: grafana/grafana:latest
    container_name: oasm-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - oasm-network

volumes:
  postgres_data:
  qdrant_data:
  prometheus_data:
  grafana_data:

networks:
  oasm-network:
    driver: bridge